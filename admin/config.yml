backend:
  name: git-gateway
  branch: master

media_folder: "dist/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Post Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "AR Lead Source", name: "arls", widget: "number" }
      - { label: "MO Lead Source", name: "mols", widget: "number" }
      - { label: "OK Lead Source", name: "okls", widget: "number" }
      - { label: "TN Lead Source", name: "tnls", widget: "number" }
      - { label: "Other Lead Source", name: "xxls", widget: "number" }
      - { label: "AR Lead Source Scheduled", name: "arlss", widget: "number" }
      - { label: "MO Lead Source Scheduled", name: "molss", widget: "number" }
      - { label: "OK Lead Source Scheduled", name: "oklss", widget: "number" }
      - { label: "TN Lead Source Scheduled", name: "tnlss", widget: "number" }
      - { label: "Other Lead Source Scheduled", name: "xxlss", widget: "number" }
      - { label: "Headline Content", name: "headlineContent", widget: "markdown" }
      - { label: "Subheading", name: "subheading", widget: "markdown" }
      - { label: "Facebook Analytics", name: "analyticsFbq", widget: "string" }
      - { label: "Google Analytics", name: "analyticsGtag", widget: "string" }